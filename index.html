<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="./img/icon.mus.jpg" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PLAYLIST</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    
</head>

<body>
   
    <div class="container">
    <h4> My Playlist</h4>
    <img id="cover"  alt="Disc Cover"></img>
    <audio alt="play music" id="audio"></audio>
    <div id="bellow-cover">
        <div id="info-song">
        <div id="music-name">Nome da m√∫sica</div>
        <div id="singer-name">Nome da banda</div>
        </div>
        <button id="like" class="button"><i class="bi bi-heart"></i></button>
        </div>
    
        <div id="progress-container">
        <div id="progress-bar">
            <div id="current-bar"></div>
        </div> 
        <div id="time-box">
            <div id="song-time">00:00:00</div>
            <div id="total-time">00:00:00</div>
        </div>
        </div>

        
    
    <div id="btn-music">
        <button id="shuffle" class="button"><i class="bi bi-shuffle"></i></button>
        <button id="previous" class="button"><i class="bi bi-skip-start-fill"></i></button>
        <button id="play" class="button"><i class="bi bi-play-circle-fill"></i></button>
        <button id="next" class="button"><i class="bi bi-skip-end-fill"></i></button>
        <button id="repeat" class="button"><i class="bi bi-repeat"></i></button> 
    </div>
</div>
    
    <script src="./main.js"></script>
</body>
</html>
